<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="/user/{{ user.id }}">{{ user.username }}</a> 
                (Возраст: {{ user.age }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
